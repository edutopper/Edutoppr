<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/quiz/quiz.css">
    <link rel="icon" type="image/jpg" href="/saraswatimata.jpg">
    <title>Quiz App</title>
</head>
<body>
    
    <div class="container">
        <div class="start-screen ">
            <h1 class="heading">Quiz App</h1>
            <div class="settings">
                <label for="num-questions">Number of Questions</label>
                <select name="" id="num-questions">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                </select>
                <label for="category">Select category</label>
                <select name="" id="category">
                    <option value="">any category</option>
                    <option value="Science">Science</option>
                    <option value="C.Maths">C.Maths</option>
                    <option value="O.Maths">O.Maths</option>
                    <option value="Computer">Computer</option>
                    <option value="Samajik">Samajik</option>
                    <option value="Nepali">Nepali</option>
                    <option value="English">English</option>
                </select>
                <label for="difficulty">Select difficulty</label>
                <select name="" id="difficulty">
                    <option value="easy">easy</option>
                    <option value="medium">medium</option>
                    <option value="hard">hard</option>
                </select>
                <label for="time">Select time per question</label>
                <select name="" id="time">
                    <option value="10">10 seconds</option>
                    <option value="15">15 seconds</option>
                    <option value="20">20 seconds</option>
                    <option value="25">25 seconds</option>
                    <option value="30">30 seconds</option>
                    <option value="60">60 seconds</option>
                </select>
            </div>
            <button class="btn start">Start quiz</button>
        </div>
        <div class="quiz hide">
            <div class="timer">
               <div class="progress">
                <div class="progress-bar"></div>
                <span class="progress-text">50</span>
               </div> 
            </div>
            <div class="question-wrapper">
                <div class="number">
                    Question <span class="current">1</span
                        ><span class="total">/10</span>
                </div>
                <div class="question">This is a Question</div>
            </div>
            <div class="answer-wrapper">
                <!-- <div class="answer selected">
                    <span class="text">answer</span>
                    <span class="checkbox">
                        <span class="icon">✓</span>
                    </span>
                </div>
                <div class="answer correct">
                    <span class="text">answer</span>
                    <span class="checkbox">
                        <span class="icon">✓</span>
                    </span>
                </div>
                <div class="answer wrong">
                    <span class="text">answer</span>
                    <span class="checkbox">
                        <span class="icon">✓</span>
                    </span>
                </div> -->
            </div>
            <button class="btn submit" disabled>Submit</button>
            <button class="btn next">Next</button>
        </div>
        <div class="end-screen hide">
            <h1 class="heading">Quiz App</h1>
            <div class="score">
                <span class="score-text">Your Score:</span>
                <div>
                    <span class="final-score">0</span>
                    <span class="total-score">/10</span>
                </div>
                <button class="btn restart">Restart Quiz</button>
            </div> 
        </div>
    </div>


    <script src="/quiz/quiz.js"></script>
</body>
</html>
